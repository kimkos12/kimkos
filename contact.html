<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Victor Kosgei Kimutai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #fff;
      border-bottom: 1px solid #dee2e6;
      padding: 15px 0;
      text-align: center;
    }

    header a {
      color: #000;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }

    header a.active {
      color: #007bff;
      text-decoration: underline;
    }

    .contact-section {
      padding: 60px 0;
    }

    .contact-section h2 {
      font-weight: 600;
      margin-bottom: 30px;
    }

    .floating-icons {
      position: fixed;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 9999;
    }

    .floating-icons a {
      width: 55px;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      color: white;
      font-size: 22px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .floating-icons a:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }

    .floating-icons .linkedin { background-color: #0077b5; }
    .floating-icons .whatsapp { background-color: #25D366; }
    .floating-icons .upwork { background-color: #6fda44; color: #000; }

    @media (max-width: 768px) {
      .floating-icons a {
        width: 45px;
        height: 45px;
        font-size: 1rem;
      }
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 50px;
      background-color: transparent;
      border-top: none;
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="hire.html">Hire Me</a>
    <a href="contact.html" class="active">Contact</a>
  </header>

  <!-- Floating Social Icons -->
  <div class="floating-icons">
    <a href="https://www.linkedin.com/in/victor-kosgei-620b12330" target="_blank" class="linkedin" title="LinkedIn">
      <i class="fab fa-linkedin-in"></i>
    </a>
    <a href="https://wa.me/254712859814" target="_blank" class="whatsapp" title="WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://www.upwork.com/freelancers/~01389496abcf6ec834?mp_source=share" target="_blank" class="upwork" title="Upwork">
      <i class="fa-solid fa-briefcase"></i>
    </a>
  </div>

  <!-- Contact Section -->
  <section class="contact-section container text-center">
    <h2>Contact Me</h2>
    <p class="mb-5">I’d love to hear from you! Please fill out the form below, and I’ll get back to you as soon as possible.</p>
    
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="https://formspree.io/f/your-form-id" method="POST" class="card p-4 shadow-sm">
          <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <input type="email" name="_replyto" class="form-control" placeholder="Your Email" required>
          </div>
          <div class="mb-3">
            <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Victor Kosgei Kimutai | Virtual Assistant & Data Analyst
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
